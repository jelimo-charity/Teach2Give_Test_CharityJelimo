<!-- Write a program that takes an integer as input and returns true if the input is a power of two. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Two</title>
</head>
<body>
    <h1>Check if Number is Power of Two</h1>
    <form id="powerOfTwoForm">
        <label for="input">Enter a number:</label>
        <input type="number" id="input" required>
        <button type="submit">Check</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("powerOfTwoForm")
        .addEventListener("submit", function(e) {
            e.preventDefault();
            
            const integer = parseInt(document.getElementById("input").value);
            
            if (isNaN(integer)) {
                document.getElementById("result").textContent = "Enter a valid integer.";
                return;
            }

            const result = isPowerOfTwo(integer);
            document.getElementById("result")
            .textContent = result ? "true" : "false";
        });

        function isPowerOfTwo(num) {
            if (num <= 1) {
                return false;
            }

            return (num & (num - 1)) === 0;
        }
    </script>
</body>
</html>
